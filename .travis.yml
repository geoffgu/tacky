language: node_js
cache:
  yarn: true
node_js:
  - 8.11.1
stages:
  - test
  - name: build
    if: (tag =~ ^@tacky) AND (branch = master)
  - name: deploy
    if: (tag =~ ^@tacky) AND (branch = master)
jobs:
  include:
    - stage: test
      script:
        - lerna bootstrap
        - lerna run test
    - stage: build
      script:
        - lerna run build:all
    - stage: deploy
      script:
        - cp .npmrc.template $HOME/.npmrc
        - lerna publish from-git --yes
